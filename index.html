<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php dischi json</title>
    <!--foglio di stile-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <main>
            <div v-for="lista in list" class="dischi">
                <div class="img">
                    <img :src="lista.album" alt="">
                </div>
                <div class="titolo">
                    {{lista.titolo}}
                </div>
                
                <div class="artista">
                    {{lista.artista}}
                </div>
                <div class="anno">
                    {{lista.anno}}
                </div>
            </div>
        </main>
    </div>
    <!--vue js cdn-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--mio script-->
    <script src="main.js"></script>
</body>

</html>
